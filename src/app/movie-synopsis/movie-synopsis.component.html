<div class="card">
    <h1>
      {{ data.Title }}
    </h1>
    <p>Released in {{ data.ReleaseYear }}</p>
    <div class = "trailer">
      <youtube-player
        videoId = "{{ data.TrailerUrl }}"
        suggestedQuality = "highres"
        [height] = "250"
        [width] = "450"
      >
      </youtube-player>
    </div>
    <div class="details">
        {{ data.Description }}
    </div>
</div>
