<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.Image}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                (click) = "getGenreDetails(movie.Genre.Name, movie.Genre.Description)"
                mat-button
                color="primary"
            >
                Genre
            </button>
            <button
                (click) = "getDirectorDetails(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)"
                mat-button
                color="primary"
            >
                Director
            </button>
            <button
                (click) = "getMovieSynopsis(movie.Description, movie.Title)"
                mat-button
                color="primary"
            >
                Synopsis
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
